                Nome <input type="text" name="nome" placeholder="'Layé'"><br>

                E-mail <input type="email" name="email" placeholder="laye@laye.com"><br>

                WhatsApp <input type="tel" name="telefone" placeholder="(11)91234-5678"><br>
            </div>

            <div class="formNome">
                Deixe sua mensagem <textarea placeholder="<3"></textarea><br>
            </div>
            <input class="enviar" type="submit" value="Enviar">
